<div class="signup-page">
  <div class="heading">Sign-up</div>
  <form class="example-form" #SignForm="ngForm" (ngSubmit)="signup(SignForm)">

    <div class="form-field-full">
      <mat-form-field>
        <input type="text" name="firstName" ngModel matInput placeholder="First Name" required>
      </mat-form-field>
    </div>

    <div class="form-field-full">
        <mat-form-field>
          <input type="text" name="lastName" ngModel matInput placeholder="Last Name" required>
        </mat-form-field>
    </div>

    <div class="form-field-full">
        <mat-form-field>
          <input type="password" name="password" ngModel matInput placeholder="Password" required>
        </mat-form-field>
      </div>

    <div class="form-field-full">
        <mat-form-field>
          <input type="email" name="email" ngModel matInput placeholder="Email" required>
        </mat-form-field>
    </div>


    <div class="form-field-full">
        <mat-form-field>
          <input type="password" name="confirmPassword" ngModel matInput placeholder="Confirm Password" required>
        </mat-form-field>
    </div>

    <div class="submit-wrapper">
      <button type="submit" mat-raised-button color="primary">
        Sign-up
      </button>
    </div>
  </form>
</div>
